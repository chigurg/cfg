//BINDS
unbindall

//SETTINGS
exec SettingsCS.cfg
exec crosshair.cfg
alias "reset" "exec resetsettings.cfg"
sensitivity 1
r_drawtracers "1"
r_drawtracers_firstperson "1"

//BOT say
bind "=" "holdpos"

//Keyboard Layout
exec KeyboardLayout.cfg

//SOUND
exec sound.cfg

//Clutch audio options.
alias "clutchsoundon" "volume 1; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_musicvolume 0.2; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume 0.4"
alias "clutchsoundoff" "volume 0.25; snd_deathcamera_volume 0.21; snd_mapobjective_volume 0.21; snd_musicvolume 0.21; snd_roundend_volume 0.21; snd_roundstart_volume 0.21; snd_tensecondwarning_volume 0.2"

//"Clutch" Sound bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; clutchsoundon; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff;"
alias "clutchoff" "voice_enable 1; 	;"
clutchoff
bind "v" clutch

//Viewmodel FOV
viewmodel_offset_x "2"
viewmodel_offset_y "-2" 
viewmodel_offset_z "-2" 
viewmodel_fov "68" 

cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"    


//FPS Optimization
cl_interp 0 
cl_interp_ratio 1
cl_disablehtmlmotd "1"
cl_forcepreload "1"
fps_max "999"
mat_queue_mode "2"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

rate "821288"
cl_cmdrate "128"
cl_updaterate "128"
cl_interpolate "1"
cl_interp_ratio "1"
cl_interp "0.01364"
cl_updatevisibility "1"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
cl_timeout "999999"

//RADAR
cl_radar_always_centered "1"
cl_radar_icon_scale_min "1"
cl_teammate_colors_show "2"
r_dynamic "1"
cl_radar_rotate "1"

//Footsteps Radar Bind
alias +ftstepmap1 "+speed; cl_radar_always_centered 1; cl_radar_scale 0.85; bind capslock +ftstepmap2" 
alias -ftstepmap1 "-speed"
alias +ftstepmap2 "+speed; cl_radar_always_centered 1; cl_radar_scale 0.25; bind capslock +ftstepmap1" 
alias -ftstepmap2 "-speed"
bind capslock +ftstepmap1

//Aimbotz -- Aim is 
alias aim "map workshop\243702660\aim_botz"
alias rec "map workshop\419404847\recoil_master"

//buy
bind b buymenu

//practice
alias "prac" "exec practice.cfg"


